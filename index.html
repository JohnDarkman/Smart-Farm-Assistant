<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">
        <div class="welcome-content">
            <h1>ğŸŒ± Smart Farm Assistant</h1>
            <p class="tagline">Your AI-powered agricultural advisor</p>
            <div class="setup-form">
                <h2>Let's get started!</h2>
                <div class="form-group">
                    <label for="userName">Your Name:</label>
                    <input type="text" id="userName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="userLocation">Your Location:</label>
                    <input type="text" id="userLocation" placeholder="e.g., California, USA">
                </div>
                <div class="form-group">
                    <label for="experienceLevel">Experience Level:</label>
                    <select id="experienceLevel">
                        <option value="beginner">Beginner Gardener</option>
                        <option value="intermediate">Intermediate Farmer</option>
                        <option value="advanced">Advanced Grower</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gardenType">Garden Type:</label>
                    <select id="gardenType">
                        <option value="indoor">Indoor/Container Garden</option>
                        <option value="backyard">Backyard Garden</option>
                        <option value="farm">Small Farm</option>
                        <option value="urban">Urban Garden</option>
                    </select>
                </div>
                <button id="startBtn" class="start-btn">Start Growing! ğŸŒ±</button>
            </div>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatInterface" class="chat-interface hidden">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-content">
                <h1>ğŸŒ± Smart Farm Assistant</h1>
                <div class="user-info" id="userInfo">
                    <span id="userNameDisplay"></span> | <span id="locationDisplay"></span>
                </div>

            <button id="menuBtn" class="menu-btn">â˜°</button>

        <!-- Side Menu -->

            </div>

                <button class="topic-btn" data-topic="fruits">ğŸ Fruits</button>
                <button class="topic-btn" data-topic="herbs">ğŸŒ¿ Herbs</button>
                <button class="topic-btn" data-topic="soil">ğŸŒ Soil Care</button>
                <button class="topic-btn" data-topic="water">ğŸ’§ Watering</button>
                <button class="topic-btn" data-topic="pests">ğŸ› Pest Control</button>
                <button class="topic-btn" data-topic="seasons">ğŸ“… Seasonal Guide</button>
                <button class="topic-btn" data-topic="tools">ğŸ› ï¸ Tools & Equipment</button>
            </div>
            <div class="menu-actions">
                <button id="clearChatBtn" class="action-btn">ğŸ—‘ï¸ Clear Chat</button>
                <button id="settingsBtn" class="action-btn">âš™ï¸ Settings</button>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div id="chatMessages" class="chat-messages">
            <!-- Messages will be added here dynamically -->
        </div>

        <!-- Quick Action Buttons -->
        <div class="quick-actions">
            <button class="quick-btn" data-question="What should I plant this month?">ğŸ“… What to plant?</button>
            <button class="quick-btn" data-question="How often should I water my plants?">ğŸ’§ Watering tips</button>
            <button class="quick-btn" data-question="Help! My plants are turning yellow">ğŸ†˜ Plant problems</button>
        </div>

        <!-- Input Area -->
        <div class="chat-input-area">
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Ask about farming, crops, or gardening..." autocomplete="off">
                <button id="sendBtn" class="send-btn">
                    <span class="send-icon">â¤</span>
                </button>
            </div>
            <div class="input-footer">
                <small>Powered by agricultural knowledge base | <span id="currentSeason"></span></small>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading-indicator hidden">
        <div class="loading-spinner"></div>
        <p>Thinking...</p>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>

    <script src="knowledge.js"></script>
    <script src="script.js"></script>
</body>
</html>
